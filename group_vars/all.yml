ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

apt_packages:
  - name: nfs-common # for nfs-provisioner
    state: present
  - name: unattended-upgrades
    state: absent
  - name: linux-headers-5.15.0-60-generic
    state: present
  - name: linux-image-5.15.0-60-generic
    state: present
  - name: linux-modules-5.15.0-60-generic
    state: present

rke2_download_kubeconf_path: ~/.kube
rke2_download_kubeconf_file_name: rke2.yaml
rke2_data_path: /var/lib/rancher/rke2
